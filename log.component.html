      <div class="container">
       
             <div class="col-lg-6 "> 
                <div class="card mx-3 my-6">
                    <div class="text-center">
                        <h1>Login</h1>
                        <h5>You can login here!</h5>
                    </div>
                    <form [formGroup]="logForm" (ngSubmit)="log()">  
                        <div class="mb-3">
                          <label class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Password</label>
                          <input  formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary "(click)="log">Login</button>
                      </form>  
                      <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click to Sign up</a>
            </div>
